<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greek Mythology Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      min-height: 100vh;
    }

    .option-label {
      display: block;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      background-color: #f8f8f8;
      color: #333;
      font-size: 1rem;
    }

    .option-label:hover {
      background-color: #e0e0e0;
      border-color: #c0c0c0;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .option-label input[type="radio"] {
      appearance: none;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid #a0a0a0;
      border-radius: 50%;
      margin-right: 0.75rem;
      vertical-align: middle;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .option-label input[type="radio"]:checked {
      background-color: #007bff;
      border-color: #007bff;
    }

    .option-label input[type="radio"]:checked::before {
      content: '';
      display: block;
      width: 0.625rem;
      height: 0.625rem;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .short-answer-input {
      width: calc(100% - 2rem);
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .short-answer-input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    #feedback {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      font-size: 1.125rem;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body class="font-inter bg-gray-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-md md:max-w-lg lg:max-w-xl">
      <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-800 mb-6">Greek Mythology Quiz</h1>

      <div id="quiz" class="space-y-4"></div>

      <div class="flex flex-col sm:flex-row justify-center mt-6 space-y-3 sm:space-y-0 sm:space-x-4">
        <button id="submit-btn" class="bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:from-green-600 hover:to-green-700 transition duration-300 ease-in-out transform hover:scale-105">
          Submit Answer
        </button>
        <button id="next-btn" class="hidden bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:from-blue-600 hover:to-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
          Next Question
        </button>
      </div>

      <div id="feedback" class="hidden mt-6 p-4 rounded-lg text-center font-bold text-lg"></div>
      <div id="result" class="hidden mt-6 p-4 rounded-lg text-center font-bold text-xl text-gray-700"></div>

      <div class="text-center text-gray-500 text-sm mt-8">
        Made by Fionn Syam
      </div>
    </div>
  </div>

  <script>
    const quizQuestions = [
      {
        question: "How long is the expedition?",
        type: 'multiple_choice',
        options: ["10 days", "1 year", "70 days"],
        answer: "70 days"
      },
      {
        question: "True or False: The leader of the expedition is Saleh Al Jabri",
        type: 'true_false',
        answer: "False"
      },
      {
        question: "What company made the kayak?",
        type: 'short_answer',
        answer: "Valley"
      },
      {
        question: "How far are they going to ride for?",
        type: 'multiple_choice',
        options: ["10-20km", "30-40km", "40-50km"],
        answer: "40-50km"
      },
      {
        question: "What country are they doing this in?",
        type: 'multiple_choice',
        options: ["India", "Britain", "Oman"],
        answer: "Oman"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    const quizDiv = document.getElementById('quiz');
    const submitButton = document.getElementById('submit-btn');
    const nextButton = document.getElementById('next-btn');
    const feedbackDiv = document.getElementById('feedback');
    const resultDiv = document.getElementById('result');

    document.addEventListener('DOMContentLoaded', startGame);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        if (!submitButton.classList.contains('hidden')) {
          submitButton.click();
        } else if (!nextButton.classList.contains('hidden')) {
          nextButton.click();
        }
        if (event.target.tagName === 'INPUT') {
          event.preventDefault();
        }
      }
    });

    function startGame() {
      shuffledQuestions = [...quizQuestions];
      for (let i = shuffledQuestions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
      }

      currentQuestionIndex = 0;
      score = 0;
      submitButton.classList.remove('hidden');
      nextButton.classList.add('hidden');
      feedbackDiv.classList.add('hidden');
      resultDiv.classList.add('hidden');
      displayQuestion();
    }

    function displayQuestion() {
      feedbackDiv.classList.add('hidden');
      feedbackDiv.textContent = '';
      feedbackDiv.className = 'hidden mt-6 p-4 rounded-lg text-center font-bold text-lg';
      submitButton.classList.remove('hidden');
      nextButton.classList.add('hidden');

      if (currentQuestionIndex < shuffledQuestions.length) {
        const q = shuffledQuestions[currentQuestionIndex];
        let questionHtml = `
          <div class="question-text">
            <h3 class="text-xl font-semibold mb-2">Question ${currentQuestionIndex + 1}:</h3>
            <p class="text-lg mb-4">${q.question}</p>
          </div>
        `;

        if (q.type === 'multiple_choice' || q.type === 'true_false') {
          const options = q.type === 'true_false' ? ['True', 'False'] : q.options;
          const optionsHtml = options.map((opt, index) => `
            <label class="option-label">
              <input type="radio" name="answer" value="${opt}">
              ${opt}
            </label>
          `).join('');
          questionHtml += `<div class="options">${optionsHtml}</div>`;
        } else if (q.type === 'short_answer') {
          questionHtml += `
            <input type="text" id="short-answer" placeholder="Type your answer here" class="short-answer-input" />
          `;
        }

        quizDiv.innerHTML = questionHtml;
      } else {
        showResult();
      }
    }

    function checkAnswer() {
      const q = shuffledQuestions[currentQuestionIndex];
      let userAnswer;

      if (q.type === 'multiple_choice' || q.type === 'true_false') {
        const selectedOption = quizDiv.querySelector('input[name="answer"]:checked');
        userAnswer = selectedOption ? selectedOption.value : null;
        if (!selectedOption) {
          feedbackDiv.classList.remove('hidden');
          feedbackDiv.textContent = "Please select an answer.";
          feedbackDiv.className = 'incorrect mt-6 p-4 rounded-lg text-center font-bold text-lg';
          return;
        }
      } else if (q.type === 'short_answer') {
        userAnswer = quizDiv.querySelector('#short-answer').value.trim();
        if (!userAnswer) {
          feedbackDiv.classList.remove('hidden');
          feedbackDiv.textContent = "Please type your answer.";
          feedbackDiv.className = 'incorrect mt-6 p-4 rounded-lg text-center font-bold text-lg';
          return;
        }
      }

      let isCorrect = userAnswer.toLowerCase() === q.answer.toLowerCase();

      feedbackDiv.classList.remove('hidden');
      feedbackDiv.textContent = isCorrect ? "Correct!" : `Incorrect. The correct answer was: ${q.answer}`;
      feedbackDiv.className = isCorrect ? 'correct mt-6 p-4 rounded-lg text-center font-bold text-lg' : 'incorrect mt-6 p-4 rounded-lg text-center font-bold text-lg';

      if (isCorrect) score++;

      submitButton.classList.add('hidden');
      nextButton.classList.remove('hidden');

      const inputs = quizDiv.querySelectorAll('input');
      inputs.forEach(input => input.disabled = true);
    }

    function showResult() {
      quizDiv.innerHTML = '';
      feedbackDiv.classList.add('hidden');
      resultDiv.classList.remove('hidden');
      resultDiv.innerHTML = `You scored ${score} out of ${shuffledQuestions.length}! ðŸŽ‰`;
      submitButton.classList.add('hidden');
      nextButton.classList.add('hidden');
    }

    submitButton.addEventListener('click', checkAnswer);
    nextButton.addEventListener('click', () => {
      currentQuestionIndex++;
      displayQuestion();
    });
  </script>
</body>
</html>
